<li class="{{ status }}"> 
	<input data-id="{{ id }}" type="checkbox" {{ #checkbox }}checked{{ /checkbox }}/>
	<em>{{ status }}</em>
	<strong>id: {{ id }} | order: {{ todo_order }}</strong>
	<span>{{ description }}</span>
	<div class="btn-group">
		<a class="btn btn-main" href="/todos/{{ id }}">go to {{ id }}</a>
		<a class="btn btn-main form-btn" href="/category/{{ category_id }}/edit/{{ id }}">form for {{id}}</a>
		<a class="btn btn-grey delete-btn" href="#">DELETE</a>
		<a class="btn btn-secondary copy" href="#">Copy to Cat 4</a>
	</div>
</li>
